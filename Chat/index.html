<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="style.css" rel="stylesheet">

</head>
<body >
    <main>
        <div class="chat" >
            <input type="button" class="setting" value="Настройки" >

            <div class="modalSetting" >
                    <p class="textOne">Настройки</p>
                    <svg class="modalCross" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M23.954 21.03l-9.184-9.095 9.092-9.174-2.832-2.807-9.09 9.179-9.176-9.088-2.81 2.81 9.186 9.105-9.095 9.184 2.81 2.81 9.112-9.192 9.18 9.1z"/></svg>
                <p class="textTwo">Имя в чате</p>
                <form>
                    <input class="inpName" value="Стив" >
                    <button class="butName" >-></button>
                </form>
                <button class="darkModeButton" >DarkMode</button>
                <div class="dateSetting">
                    <p>Сортировка по дате</p>
                    <form>
                        <input type="date">
                        <button>-></button>
                    </form>
                </div>
            </div>

            <div class="modalAuth" >
                <p class="textOne">Авторизация</p>
                <svg class="modalCross" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M23.954 21.03l-9.184-9.095 9.092-9.174-2.832-2.807-9.09 9.179-9.176-9.088-2.81 2.81 9.186 9.105-9.095 9.184 2.81 2.81 9.112-9.192 9.18 9.1z"/></svg>
                <p class="textThree">Почта</p>
                <form>
                    <input class="codeInp" >
                    <button class="code" >Получить код</button>
                </form>
            </div>

            <div class="modalEnter" >
                <p class="textOne">Подтверждение</p>
                <svg class="modalCross" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M23.954 21.03l-9.184-9.095 9.092-9.174-2.832-2.807-9.09 9.179-9.176-9.088-2.81 2.81 9.186 9.105-9.095 9.184 2.81 2.81 9.112-9.192 9.18 9.1z"/></svg>
                <p class="textThree">Код</p>
                <form>
                    <input class="codeEnter">
                    <button class="enter">Войти</button>
                </form>
            </div>


            <input type="button" class="exit" value="Выход" >
        <div class="wrapper">
                <div class="window" >
                        <template class="temp">
                                <div class="text">Я: Добрый день!</div>
                                <div class="time" >18:45</div>
                        </template>
                        
                    </div>
            </div>
            <div class="post" >
                <form>
                    <input  placeholder="сообщение..." />
                    <button >-></button>
                </form>

            </div></div>
    </main>
    <script src="./ts/main.ts" type="module"></script>

</body>
</html>
